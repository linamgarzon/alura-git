<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Contacto -Barbería Alura</title>
        <link rel="stylesheet" href="reset.css/reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="caja">
                <h1><img src="imagenes/imagenes/logo.png" alt="Logo de barbería"></h1>
                <nav>
                    <ul class="navegacion">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contactos</a></li>
                    </ul>
                </nav>
            </div>         
        </header>
        <main>
            <form>
                <label for="nombreapellido">Nombre y Apellido</label>
               <input type="text" id="nombreapellido" class="input-padron" required>

               <label for="correoelectronico">Correo Electrónico</label>
               <input type="email" id="correoelectronico"  class="input-padron" required placeholder="email@dominio.com">

               <label for="telefono">Teléfono</label>
               <input type="tel" id="telefono"  class="input-padron" required placeholder="(xxx) xxxx xxxx">
               
               <label for="mensaje">Mensaje</label>
               <textarea id=mensaje" cols="70" rows="10"  class="input-padron"></textarea>
               <fieldset>
                <legend>¿Cómo le gustaria que lo contactemos?</legend>

                <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                
                <label for="radio-telefono"><input type="radio" name="contacto" value="Teléfono" id="radio-telefono">Teléfono</label>
                
                <label for="radio-whatsapp"><input type="radio" name="contacto" value="Whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
               </fieldset>
                <fieldset>
                    <legend>¿En cual horario desea ser atendido?</legend>
                    <select >
                        <option>Mañana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>
                </fieldset>     
                <label class="checkbox"><input type="checkbox" checked>¿Le gustaria recibir novedades de la barbería Alura?</label>   
                 
                <input type="submit" value="Enviar formulario" class="enviar"> 
            </form>
            <table>
                <thead>  
                    <tr>
                      <th>Día</th>
                      <th>Horario</th>
                   </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>08h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Miercoles</td>
                        <td>08h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>08h ~ 20h</td>
                    </tr>
                </tbody>           
                
            </table>
        </main>
    <footer>
        <img src="imagenes/imagenes/logo-blanco.png">
        <p class="copyright">&copy Copyright Barberia Alura - 2022</p>
    </footer>
</body>
</html>
